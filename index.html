<html lang="en">
<head>

    <title>Chatbot Internee</title>
    <style>
        body {
            margin: 0;

            overflow: hidden;
            position: relative;
            color: white;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/logo.webp');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .chatbot-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .chatbot-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        @media (max-width: 600px) {
            .chatbot-container {
                width: 90%;
                padding: 10px;
            }
            .chatbot-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

        <h1>Welcome to Internee.pk Chatbot</h1>
    </div>
